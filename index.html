<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Words of Encouragement</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Words of Encouragement</h1>

      <label for="message">Enter your message:</label>
      <input type="text" id="message" class="form-control mb-3" />

      <label for="post-script">Postscript Message:</label>
      <input type="text" id="post-script" class="form-control mb-3" />

      <button class="btn btn-primary" onclick="encourage()">
        Encourage Me!
      </button>

      <h2 class="mt-4">Your Encouragement:</h2>
      <p id="output" class="alert alert-success"></p>

      <!-- Volume Control -->
      <label for="volume">TTS Volume:</label>
      <input
        type="range"
        id="volume"
        min="0"
        max="1"
        step="0.1"
        value="1"
        class="form-range"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
